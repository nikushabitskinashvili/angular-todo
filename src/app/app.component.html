<div class="container">
  <div class="container__Wrapper">
    <input [(ngModel)]="newTask" placeholder="Enter tasks" />
    <button (click)="addTask()" class="container__btn">add Task</button>
  </div>
  
  <ul class="todo__list">
    <li *ngFor="let todoItem of todoList; let i = index">
      <span class="ListWrapper">{{ todoItem.task }}</span>
      <button (click)="deleteTask(todoItem.id)">Delete</button>
    </li>
  </ul>
</div>

<router-outlet />
